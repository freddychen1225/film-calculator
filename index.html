<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <title>燈冠計算機</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png"> 
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* 頁籤樣式 (Tabs) */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--primary-color);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            outline: none;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.4rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 15px; }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        /* 單位標籤樣式 */
        .input-suffix {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
        }
        
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 2; }
        .input-group select { flex: 1; min-width: 70px; }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }

        /* Radio Group */
        .radio-group { display: flex; gap: 20px; padding: 5px 0; }
        .radio-option { display: flex; align-items: center; cursor: pointer; }
        .radio-option input { margin-right: 8px; width: 18px; height: 18px; accent-color: var(--primary-color); }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer; color: white;
            transition: opacity 0.2s;
        }
        button:active { transform: scale(0.98); }
        .btn-calc { background-color: var(--primary-color); font-size: 18px; }
        .btn-clear { background-color: var(--danger-color); }
        .btn-save { background-color: var(--warning-color); color: #333; }

        /* Result Area */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #b8daff;
        }
        .result-title { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .result-value { font-size: 2.2rem; font-weight: bold; color: var(--primary-color); }
        .result-unit { font-size: 1rem; color: #555; }

        /* Secondary Calculation Area (Total Bags) */
        .secondary-calc-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #b8daff;
        }

        /* History */
        .history-section { margin-top: 30px; border-top: 2px dashed #eee; padding-top: 20px; }
        .history-title { font-weight: bold; margin-bottom: 10px; color: #555; }
        .history-list { list-style: none; padding: 0; margin: 0; }
        .history-item {
            background: #fff; border: 1px solid #eee; padding: 12px;
            border-radius: 8px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .history-info { font-size: 0.85rem; color: #555; line-height: 1.4; }
        .history-info strong { color: var(--primary-color); font-size: 1rem; }
        .btn-delete-item { background-color: #ff6b6b; width: auto; padding: 5px 12px; font-size: 12px; margin-left: 10px; }

        footer {
            margin-top: 40px; text-align: center; font-size: 1.1rem;
            font-weight: 500; color: #555; padding-bottom: 10px; line-height: 1.5;
        }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <!-- 頁籤導航 -->
    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('tab1')">米數計算機</div>
        <div class="tab-btn" onclick="switchTab('tab2')">袋數計算機</div>
    </div>

    <!-- TAB 1: 米數計算 -->
    <div id="tab1" class="tab-content active">
        <h2>米數換算</h2>
        <div class="form-group">
            <label>1. 材質</label>
            <select id="material_m">
                <option value="0.92">PE/LDPE (0.92)</option>
                <option value="0.95">HDPE (0.95)</option>
                <option value="1.24">PLA (1.24)</option>
                <option value="1.3">生物可分解 (1.3)</option>
                <option value="1.1">黑白膜 (1.1)</option>
            </select>
        </div>

        <div class="form-group">
            <label>2. 膜層類型</label>
            <div class="radio-group">
                <label class="radio-option"><input type="radio" name="layer_m" value="1" checked> 單層</label>
                <label class="radio-option"><input type="radio" name="layer_m" value="2"> 雙層</label>
            </div>
        </div>

        <div class="form-group">
            <label>3. 膜厚 (mm)</label>
            <div class="input-wrapper">
                <input type="number" id="thickness_m" placeholder="輸入數值" step="any">
                <span class="input-suffix">mm</span>
            </div>
        </div>

        <div class="form-group">
            <label>4. 寬度 (cm)</label>
            <div class="input-wrapper">
                <input type="number" id="width_m" placeholder="輸入數值" step="any">
                <span class="input-suffix">cm</span>
            </div>
        </div>

        <div class="form-group">
            <label>5. 重量 (kg)</label>
            <div class="input-wrapper">
                <input type="number" id="weight_m" placeholder="輸入數值" step="any">
                <span class="input-suffix">kg</span>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-calc" onclick="calculateMeters()">計算米數</button>
            <div class="result-box" id="resultArea_m" style="display: none;">
                <div class="result-title">總長度</div>
                <span class="result-value" id="resultValue_m">0</span> <span class="result-unit">m</span>
            </div>
            <button class="btn-clear" onclick="clearFormM()">清空計算</button>
            <button class="btn-save" id="btnSave_m" onclick="saveCalculationM()" style="display: none;">記憶此計算</button>
        </div>

        <div class="history-section" id="historySection_m" style="display: none;">
            <div class="history-title">米數計算紀錄</div>
            <ul class="history-list" id="historyList_m"></ul>
        </div>
    </div>

    <!-- TAB 2: 袋數計算 -->
    <div id="tab2" class="tab-content">
        <h2>袋數換算</h2>
        <div class="form-group">
            <label>1. 寬度 (cm)</label>
            <div class="input-wrapper">
                <input type="number" id="width_b" placeholder="輸入數值" step="any">
                <span class="input-suffix">cm</span>
            </div>
        </div>

        <div class="form-group">
            <label>2. 折角 (cm)</label>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="number" id="gusset1_b" placeholder="折角1" step="any">
                    <span class="input-suffix" style="font-size: 0.8rem;">cm</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="gusset2_b" placeholder="折角2" step="any">
                    <span class="input-suffix" style="font-size: 0.8rem;">cm</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>3. 長度 (cm)</label>
            <div class="input-wrapper">
                <input type="number" id="length_b" placeholder="輸入數值" step="any">
                <span class="input-suffix">cm</span>
            </div>
        </div>

        <div class="form-group">
            <label>4. 厚度 (mm)</label>
            <div class="input-wrapper">
                <input type="number" id="thickness_b" placeholder="輸入數值" step="any">
                <span class="input-suffix">mm</span>
            </div>
        </div>

        <div class="form-group">
            <label>5. 材質常用係數</label>
            <select id="coeff_b">
                <option value="0.1854">LDPE (0.1854)</option>
                <option value="0.1854">LLDPE (0.1854)</option>
                <option value="0.191">HDPE (0.191)</option>
            </select>
        </div>

        <div class="btn-group">
            <button class="btn-calc" onclick="calculateBags()">計算袋數</button>
            
            <div class="result-box" id="resultArea_b" style="display: none;">
                <div class="result-title">每公斤約可產生</div>
                <span class="result-value" id="resultValue_b">0</span> <span class="result-unit">個</span>
                
                <!-- 延伸計算：總重量 -->
                <div class="secondary-calc-box">
                    <label style="font-size: 0.9rem; color: #444; margin-bottom: 8px;">輸入欲生產重量 (kg)：</label>
                    <div class="input-wrapper">
                        <input type="number" id="totalWeight_b" placeholder="輸入數值" oninput="calculateTotalBags()" style="text-align: center;">
                        <span class="input-suffix">kg</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <span style="font-size: 0.9rem; color: #666;">總共可產生：</span><br>
                        <span style="font-size: 1.8rem; font-weight: bold; color: #28a745;" id="finalTotalBags">0</span>
                        <span style="font-size: 1rem; color: #555;">個</span>
                    </div>
                </div>
            </div>

            <button class="btn-clear" onclick="clearFormB()">清空計算</button>
            <button class="btn-save" id="btnSave_b" onclick="saveCalculationB()" style="display: none;">記憶此計算</button>
        </div>

        <!-- 袋數歷史紀錄 -->
        <div class="history-section" id="historySection_b" style="display: none;">
            <div class="history-title">袋數計算紀錄</div>
            <ul class="history-list" id="historyList_b"></ul>
        </div>
    </div>

    <footer>
        <a href="https://www.threads.com/@freddychen1225" target="_blank">Freddy</a> & Gemini 3 Pro 共同協作
    </footer>
</div>

<script>
    // Tab 切換邏輯
    function switchTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    // ==========================================
    // TAB 1: 米數計算邏輯
    // ==========================================
    document.addEventListener('DOMContentLoaded', () => {
        loadHistoryM();
        loadHistoryB(); // 同時載入袋數紀錄
    });
    
    let currentResultM = null;
    let currentDetailsM = null;

    function calculateMeters() {
        const density = parseFloat(document.getElementById('material_m').value);
        const densityText = document.getElementById('material_m').options[document.getElementById('material_m').selectedIndex].text;
        const layerMultiplier = parseInt(document.querySelector('input[name="layer_m"]:checked').value);
        const layerText = layerMultiplier === 1 ? "單層" : "雙層";
        let thickness = parseFloat(document.getElementById('thickness_m').value);
        let width = parseFloat(document.getElementById('width_m').value);
        const weight = parseFloat(document.getElementById('weight_m').value);

        if (isNaN(thickness) || isNaN(width) || isNaN(weight) || thickness <= 0 || width <= 0 || weight <= 0) {
            alert("請輸入正確的數值！");
            return;
        }

        let width_m = width / 100;
        let denominator = width_m * thickness * density * layerMultiplier;
        let length = weight / denominator;
        const finalResult = Math.round(length * 100) / 100;

        document.getElementById('resultValue_m').innerText = finalResult;
        document.getElementById('resultArea_m').style.display = 'block';
        document.getElementById('btnSave_m').style.display = 'block';

        currentResultM = finalResult;
        currentDetailsM = `材質: ${densityText.split(' ')[0]} | ${layerText}<br>規格: ${width}cm x ${thickness}mm | ${weight}kg`;
    }

    function clearFormM() {
        document.getElementById('thickness_m').value = '';
        document.getElementById('width_m').value = '';
        document.getElementById('weight_m').value = '';
        document.getElementById('resultArea_m').style.display = 'none';
        document.getElementById('btnSave_m').style.display = 'none';
    }

    function saveCalculationM() {
        if (currentResultM === null) return;
        const record = { id: Date.now(), result: currentResultM, details: currentDetailsM };
        let history = JSON.parse(localStorage.getItem('calcHistoryM')) || [];
        history.unshift(record);
        localStorage.setItem('calcHistoryM', JSON.stringify(history));
        renderHistoryM();
    }

    function deleteHistoryItemM(id) {
        let history = JSON.parse(localStorage.getItem('calcHistoryM')) || [];
        history = history.filter(item => item.id !== id);
        localStorage.setItem('calcHistoryM', JSON.stringify(history));
        renderHistoryM();
    }

    function loadHistoryM() { renderHistoryM(); }

    function renderHistoryM() {
        const history = JSON.parse(localStorage.getItem('calcHistoryM')) || [];
        const listEl = document.getElementById('historyList_m');
        const sectionEl = document.getElementById('historySection_m');
        listEl.innerHTML = '';
        if (history.length > 0) {
            sectionEl.style.display = 'block';
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `<div class="history-info"><strong>${item.result} m</strong><br>${item.details}</div><button class="btn-delete-item" onclick="deleteHistoryItemM(${item.id})">刪除</button>`;
                listEl.appendChild(li);
            });
        } else {
            sectionEl.style.display = 'none';
        }
    }

    // ==========================================
    // TAB 2: 袋數計算邏輯
    // ==========================================
    let bagsPerKg = 0;
    let currentResultB = null; // 暫存記憶用
    let currentDetailsB = null; // 暫存記憶用

    function calculateBags() {
        let width = parseFloat(document.getElementById('width_b').value);
        let gusset1 = parseFloat(document.getElementById('gusset1_b').value) || 0; // 若未填寫則為0
        let gusset2 = parseFloat(document.getElementById('gusset2_b').value) || 0; // 若未填寫則為0
        let length = parseFloat(document.getElementById('length_b').value);
        let thickness = parseFloat(document.getElementById('thickness_b').value);
        const coeff = parseFloat(document.getElementById('coeff_b').value);
        const coeffText = document.getElementById('coeff_b').options[document.getElementById('coeff_b').selectedIndex].text;

        if (isNaN(width) || isNaN(length) || isNaN(thickness) || width <= 0 || length <= 0 || thickness <= 0) {
            alert("請填寫所有必要規格數值 (寬、長、厚)！");
            return;
        }

        // 公式修正: 1000 / [(寬 + 折角1 + 折角2) * 長 * 厚 * 係數]
        // 單位: 寬/長/折角皆為 cm, 厚為 mm
        let totalWidth = width + gusset1 + gusset2;
        let star = totalWidth * length * thickness * coeff;
        let result = 1000 / star;
        
        // 修改為無條件捨去 (Math.floor)
        bagsPerKg = Math.floor(result);

        document.getElementById('resultValue_b').innerText = bagsPerKg;
        document.getElementById('resultArea_b').style.display = 'block';
        document.getElementById('btnSave_b').style.display = 'block'; // 顯示記憶按鈕
        
        calculateTotalBags(); // 若已有總重，自動重算

        // 準備記憶資料
        let gussetText = (gusset1 > 0 || gusset2 > 0) ? `+折${gusset1}+折${gusset2}` : "";
        currentResultB = bagsPerKg;
        currentDetailsB = `材質: ${coeffText.split(' ')[0]}<br>規格: (${width}${gussetText})x${length}cm x ${thickness}mm`;
    }

    function calculateTotalBags() {
        const totalWeight = parseFloat(document.getElementById('totalWeight_b').value);
        if (bagsPerKg > 0 && !isNaN(totalWeight)) {
            // 總量也建議無條件捨去比較保險，或是依一般數學邏輯
            // 既然單公斤是捨去，總量 = 單公斤產量 * 公斤數，結果會是整數，但保險起見用 round
            const totalCount = Math.round(bagsPerKg * totalWeight);
            document.getElementById('finalTotalBags').innerText = totalCount;
        } else {
            document.getElementById('finalTotalBags').innerText = "0";
        }
    }

    function clearFormB() {
        document.getElementById('width_b').value = '';
        document.getElementById('gusset1_b').value = '';
        document.getElementById('gusset2_b').value = '';
        document.getElementById('length_b').value = '';
        document.getElementById('thickness_b').value = '';
        document.getElementById('totalWeight_b').value = '';
        document.getElementById('resultArea_b').style.display = 'none';
        document.getElementById('btnSave_b').style.display = 'none';
        bagsPerKg = 0;
        currentResultB = null;
    }

    // ----------------------
    // 袋數記憶功能 (LocalStorage: calcHistoryB)
    // ----------------------
    function saveCalculationB() {
        if (currentResultB === null) return;
        const totalW = document.getElementById('totalWeight_b').value;
        
        // 如果有填寫總重量，紀錄中也顯示總量資訊
        let detailsToSave = currentDetailsB;
        let resultToSave = `${currentResultB} 個/kg`;
        
        if(totalW && !isNaN(totalW)) {
            const totalCount = Math.round(bagsPerKg * parseFloat(totalW));
            detailsToSave += `<br>總重: ${totalW}kg ➔ 總數: ${totalCount}個`;
        }

        const record = { id: Date.now(), result: resultToSave, details: detailsToSave };
        let history = JSON.parse(localStorage.getItem('calcHistoryB')) || [];
        history.unshift(record);
        localStorage.setItem('calcHistoryB', JSON.stringify(history));
        renderHistoryB();
    }

    function deleteHistoryItemB(id) {
        let history = JSON.parse(localStorage.getItem('calcHistoryB')) || [];
        history = history.filter(item => item.id !== id);
        localStorage.setItem('calcHistoryB', JSON.stringify(history));
        renderHistoryB();
    }

    function loadHistoryB() { renderHistoryB(); }

    function renderHistoryB() {
        const history = JSON.parse(localStorage.getItem('calcHistoryB')) || [];
        const listEl = document.getElementById('historyList_b');
        const sectionEl = document.getElementById('historySection_b');
        listEl.innerHTML = '';
        if (history.length > 0) {
            sectionEl.style.display = 'block';
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `<div class="history-info"><strong>${item.result}</strong><br>${item.details}</div><button class="btn-delete-item" onclick="deleteHistoryItemB(${item.id})">刪除</button>`;
                listEl.appendChild(li);
            });
        } else {
            sectionEl.style.display = 'none';
        }
    }

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed', err));
        });
    }
</script>

</body>
</html>
